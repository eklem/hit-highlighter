<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/hit-highlighter.latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/words-n-numbers/dist/words-n-numbers.latest.js"></script>
    <title>Hit-highlighter browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Hit-highlighter demo</h1>
    </div>

    <div id="addContainer">
      <div id="item">
        <h2>Item</h2>
        <input type="text" id="itemtext" placeholder="Add some text, like a typical search result" /><br />
      </div>

      <div id="query">
        <h2>Body</h2>
        <input type="text" id="querytext" placeholder="some query words" /><br />
      </div>
    </div>

    <div id="highlighted">
      <h2>Hit highlighted</h2>
      <div id="itemWithHighlights"></div>
      <div id="itemWithHighlightsCode"></div>
    </div>

    <script src="./hit-highlighter-app.js"></script>
  </body>
</html>
